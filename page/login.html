<!DOCTYPE html>
<html id="html">

<head>
    <title>登陆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/base_style.css">
    <link rel="stylesheet" href="../css/common/ks_style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1461225628_2654474.css">
    <link rel="stylesheet" href="../css/page/login.css">
</head>

<body class="gray-bg">
    <div class="ub ub-ver uinn-a3 ub-fv  ">
        <div id="header" class="base-bg pt05 headbar ub ub-ac  ub-pc pb05">
            <div class="head-icon left" id="nav-left">
                <div class="iconfont icon-zuofan white-color fs21" onclick="location.href='/'"></div>
            </div>
            <div class="tc white-color">用户登录</div>
        </div>
        <div class="ub ub-ver  pt10">
            <form id="form" method="post" class='' action="">
                <div class="">
                    <div class="ub ub-ac login-input white-bg mb10">
                        <div class=" uinput ub ub-ac ub-fh">
                            <div class="left-icon ubr fuzzy-border"><i class="iconfont fs24  base-color icon-zhanghao"></i></div>
                            <input placeholder="手机/用户名" ms-on-focus="toggleSta('uname')" ms-on-blur="toggleSta('uname')" id='uname' ms-duplex="uname" name='uname' type="text" class="ub-f1 fs15 p10 umw4">
                        </div>
                        <i ms-visible="setSta.uname&&uname!=''" ms-click="cleanVal('uname')" style="display: none" class="icon-qingchu mr05 fs24 iconfont pos-right-clean base-color"></i>
                    </div>
                    <div class="ub ub-ac login-input  white-bg  mb10">
                        <div class=" uinput ub-ac ub ub-fh">
                            <div class="left-icon  ubr fuzzy-border"><i class="iconfont fs24  base-color icon-mima"></i></div>
                            <input placeholder="密码" id='password' ms-duplex="password" name='password' type="password" class="umw4 fs15 p10  ub-f1">
                        </div>
                        <i  style="display: none" class="icon-qingchu  mr05 fs24 iconfont pos-right-clean base-color"></i>
                    </div>
                    <div class="ub ub-ac login-input white-bg ub-fh">
                        <div class=" uinput ub-ac ub ub-f1">
                            <div class="left-icon  ubr fuzzy-border "><i class="iconfont fs24 base-color icon-yanzhengma"></i></div>
                            <input placeholder="验证码"  id='checkcode' name='checkcode' type="text" class="  fs15 p10 w80">
                            <i  style="display: none" class="icon-qingchu fs24 iconfont mr05 pos-right-clean base-color"></i>
                        </div>
                        <img id="code_img" alt="验证码" class="" title="验证码" src="https://www.baochoudai.com/index.php?g=Api&m=Checkcode&code_len=4&font_size=20&width=130&height=45&font_color=&background=" ms-click="refreshs">
                    </div>
                </div>
                <div class="ub ub-ver fs11 p10">
                    <div class="mt5">
                        <a class="btn ub ub-ac  fs16 ub-pc uc-a1 base-btn" ms-click="sub" id="login">
                                  登录
                              </a>
                    </div>
                    <div class="mt10 ub   base-color">
                        <div onclick="location.href='/index.php?g=Member&m=Public&a=reg';" class="ub-f1 desalt-color">
                            手机快速注册
                        </div>
                        <div onclick="location.href='/index.php?g=Member&m=Public&a=getpwd';" class="ub ub-pe  desalt-color ">
                            忘记密码
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/require.js"></script>
    <script type="text/javascript" src="../js/require_conf.js"></script>
</body>

</html>
