<!DOCTYPE html>
<html id="html">

<head>
    <title>登陆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/common/base_style.css">
    <link rel="stylesheet" href="../css/common/ks_style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1461225628_2654474.css">
    <link rel="stylesheet" href="../css/page/login.css">
</head>

<body class="gray-bg">
    <div class="ub ub-ver uinn-a3 ub-fv  ">
        <div id="header" class="base-bg pt05 headbar ub ub-ac  ub-pc pb05">
            <div class="head-icon left" id="nav-left">
                <div class="iconfont icon-zuofan white-color fs21" onclick="location.href='/'"></div>
            </div>
            <div class="tc white-color">登录</div>
        </div>
        <div class="ub ub-ver  pt10">
            <form id="form" method="post" class='' action="">
                <div class="">
                    <div class="ub ub-ac login-input white-bg mb10">
                        <div class=" uinput ub ub-ac ub-fh">
                            <div class="left-icon ubr fuzzy-border"><i class="iconfont fs24  base-color icon-zhanghao"></i></div>
                            <input placeholder="请输入您的手机号" ms-on-focus="toggleSta('uname')" ms-on-blur="toggleSta('uname')" id='uname' ms-duplex="uname" name='uname' type="text" class="ub-f1 fs16 p5 umw4" style="outline-style: none;">
                        </div>
                        <i ms-visible="setSta.uname&&uname!=''" ms-click="cleanVal('uname')" style="display: none" class="icon-qingchu mr05 fs24 iconfont pos-right-clean base-color"></i>
                    </div>
                    <div class="ub ub-ac login-input  white-bg  mb10">
                        <div class=" uinput ub-ac ub ub-fh">
                            <div class="left-icon  ubr fuzzy-border"><i class="iconfont fs24  base-color icon-mima"></i></div>
                            <input placeholder="请输入您的密码" id='password' ms-duplex="password" name='password' type="password" class="umw4 fs16 p5  ub-f1" style="outline-style: none;">
                        </div>
                        <i  style="display: none" class="icon-qingchu  mr05 fs24 iconfont pos-right-clean base-color"></i>
                    </div>
                </div>
                <div class="ub ub-ver fs11">
                    <div class=" ub ub-pe base-color mr10 ">
                        <div onclick="location.href='/index.php?g=Member&m=Public&a=getpwd';" class="ub red-color mb20 " style="color: #ce0000;">
                            忘记密码？
                        </div>
                    </div>
                    <div class="m30">
                        <a class="btn ub ub-ac  fs16 ub-pc uc-a1 base-btn" ms-click="sub" id="login">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/require.js"></script>
    <script type="text/javascript" src="../js/require_conf.js"></script>
</body>

</html>
